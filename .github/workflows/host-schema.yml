name: Bundle & Host JSON schema

on:
  push

jobs:
  build:
    name: Bundle & Host JSON schema

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: "utils/package-lock.json"
      - name: Install dependencies
        run: |
          cd utils
          npm i
          pip3 install javascript
      - name: Bundle Schemas
        run: |
          python3 utils/bundle.py schemas/applications/schema/application.schema.json application.schema.json
      # Deploy to GitHub Pages
      - name: Deploy
#        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref_name == 'main')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: application.schema.json
          cname: docs.aica.tech/schemas/1-0-0/application.schema.json